<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Amon网络收藏</title>
</head>
<body>
    <a href="http://www.amonsoft.cn/" target="_blank" title="Amon软件">Amonsoft</a>

    <script type="text/javascript" src="iBookObj.js"></script>

    <script type="text/javascript" src="iBookDat.js"></script>

    <script type="text/javascript">
	<!--
	    /**
	     * 参见说明：
	     * type: 要显示的网摘的类型，可选值有：menu：按钮（默认）；link：文本；list：列表。
	     * view: 网摘链接中图像及文本显示方式，可选值有：icon: 仅图标；text: 仅文本；icon_text：图标及文本。
	     * rows: 网摘链接要显示的行数，此数值在type参数为menu时不可用。
	     * cols: 网摘链接要显示的列数，此数值在type参数为menu时不可用。
	     * title:网摘标题，默认为当前页面的标题
	     * url:  网摘链接，默认为当前页面的链接地址
	     * desp: 网摘摘要文本，默认为用户在当前页面选择的文本。
	     */
        ibo.bookMark('menu', 'bms', 'icon_text');
        ibo.bookMark('link', 'bms', 'icon_text');
    //-->
    </script>

    <table width="100%" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td style="width: 60%;">
            </td>
            <td align="center">
                <a href="#" onmouseover="ibo.open(this)" onmouseout="ibo.exit()" onclick="javascript:return false">Amon网摘</a>
            </td>
        </tr>
    </table>
</body>
</html>
