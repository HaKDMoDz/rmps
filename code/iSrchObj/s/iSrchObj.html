<table width="100%" border="0" cellspacing="2" cellpadding="0">
  <tr>
    <th>什么是 AJAX?</th>
  </tr>
  <tr>
    <td align="left">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;AJAX (异步 JavaScript 和 XML)  是个新产生的术语,专为描述JavaScript的两项强大性能.这两项性能在多年来一直被网络开发者所忽略,直到最近Gmail, Google  suggest和google Maps的横空出世才使人们开始意识到其重要性.</td>
  </tr>
  <tr>
    <td align="left">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;这两项被忽视的性能是：<br />
      <ul>
        <li>无需重新装载整个页面便能向服务器发送请求；</li>
        <li>对XML文档的解析和处理．</li>
      </ul></td>
  </tr>
</table>
