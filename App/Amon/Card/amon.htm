<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Amon卡片</title>
        <style type="text/css">
            BODY,TD
            {
                font-family: "宋体", Fixedsys, Terminal, Arial, Courier, serif, sans-serif, "Times New Roman";
                font-size: 12px;
            }
        </style>
    </head>

    <body>
        <table style="width:400px; border:solid 1px #666;" border="0" cellpadding="2" cellspacing="0">
            <tr>
                <td colspan="5" style="height:8px;"></td>
            </tr>
            <tr>
                <td width="8">&nbsp;</td>
                <td height="100" colspan="3" align="right" valign="bottom"><span style="font-family: '楷体', 'Arial Black', Gadget, sans-serif;font-size:32px; font-weight:900;">#公司#</span>
                <td width="8">&nbsp;</td>
            </tr>
            <tr style="background-image:url(amon/line.png); background-position:center center; background-repeat:repeat-x;">
                <td width="8">&nbsp;</td>
                <td align="center"><img src="http://amon.me/logo/corp/logo64.png" width="64" height="64" alt="公司徽标" /></td>
                <td colspan="2" align="left">&nbsp;</td>
                <td width="8">&nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td align="center" valign="top">#姓##名#</td>
                <td colspan="2" align="left">#工作地址#</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td width="8">&nbsp;</td>
                <td>&nbsp;</td>
                <td width="100" align="left">电话：#商务电话#<br />
                    传真：#商务传真#<br />
                    <br /></td>
                <td width="140" align="left">
                    邮件：<a href="mailto:#工作邮件#">#工作邮件#</a><br />
                    网站：<a href="mailto:#公司网站#">#公司网站#</a><br />
                    <br /></td>
                <td width="8">&nbsp;</td>
            </tr>
            <tr>
                <td colspan="5" style="height:8px;"></td>
            </tr>
        </table>
    </body>
</html>
